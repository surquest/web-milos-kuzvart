    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio section-bg">
      <div class="container">

        <div class="section-title">
          <h2>Články a publikace</h2>
<!--          <p>Magnam dolores commodi suscipit. Necessitatibus eius consequatur ex aliquid fuga eum quidem. Sit sint consectetur velit. Quisquam quos quisquam cupiditate. Et nemo qui impedit suscipit alias ea. Quia fugiat sit in iste officiis commodi quidem hic quas.</p>-->
        </div>

        <div class="row" data-aos="fade-up">
          <div class="col-lg-12 d-flex justify-content-center">
            <ul id="portfolio-filters">
              <li data-filter="*" class="filter-active">Vše</li>
              <li data-filter=".filter-actualities">Aktuality</li>
              <li data-filter=".filter-posts">Články a komentáře</li>
              <li data-filter=".filter-gold">Zlato</li>
              <li data-filter=".filter-how-we-were">Takoví jsme byli</li>
            </ul>
          </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">

            {% for post in site.posts %}
            <div class="col-lg-4 col-md-6 portfolio-item filter-{{ post.tag }}">
              <div class="portfolio-wrap">
                  <h5 class="title"><a href="">{{ post.title }}</a></h5>
                  <p class="description">{{ post.details }}</p>
                <div class="portfolio-links">
                  <a href="{{ post.attachments }}" target="_blank"><i class="bx bx-download"></i></a>
                </div>
              </div>
            </div>
          {% endfor %}

        </div>

      </div>
    </section><!-- End Portfolio Section -->
